<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="bower_components/angular/angular.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
            .controller("defaultCtrl", function ($scope) {
                $scope.todos = [
                    { action: "Get groceries", complete: false },
                    { action: "Call plumber", complete: false },
                    { action: "Buy running shoes", complete: true },
                    { action: "Buy flowers", complete: false },
                    { action: "Call family", complete: false }
		    ];
		$scope.addNewItem = function(newItem) {
			if (angular.isDefined(newItem) && angular.isDefined(newItem.action) && angular.isDefined(newItem.location)) {
				$scope.todos.push({
					action: newItem.action + " (" + newItem.location + ")", 
					complete: false
				});
			}
		};
            });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
 
        <h3 class="panel-header">
            To Do List
            <span class="label label-info">
                {{(todos | filter: {complete: 'false'}).length}}
            </span>
        </h3>

	<div class="row">
		<div class="col-xs-6">
			<div class="well">
				<div class="form-group row">
					<label for="actionText">Action</label>
					<input id="actionText" class="form-control" ng-model="newTodo.action"></input>
				</div>
				<div class="form-group row">
					<label for="actionLocations">Location:</label>
					<select id="actionText" class="form-control" ng-model="newTodo.location">
						<option>Home</option>
						<option>Office</option>
						<option>Mall</option>
					</select>
				</div>
				<button class="btn btn-primary btn-block" ng-click="addNewItem(newTodo)">
					Add
				</button>
			</div>
		</div>
		<div class="col-xs-6"> 
			<table class="table">
			    <thead>
				<tr><th>#</th><th>Action</th><th>Done</th></tr>
			    </thead>
			    <tr ng-repeat="item in todos">
				<td>{{$index + 1}}</td>
				<td>{{item.action}}</td>
				<td><input type="checkbox" ng-model="item.complete"/></td>
			    </tr>
			</table>
		</div>
	</div>
    </div>
</body>
</html>
